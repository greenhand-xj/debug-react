    function usePrevValue(value) {
      const prev = useRef(null);
      useEffect(() => {
        prev.current = value;
      }, [value]);
      return [prev.current];
    }

    function App(props) {
      const [count, setCount] = useState(0);
      console.log(count)
      const [prev] = usePrevValue(count);
      console.log(prev)
      return (
        <div className='App'>
          <button onClick={() => setCount(count + 1)}>{count}</button>
          <button>{prev}</button>
        </div>
      );
    }
    root.render(<App />);
